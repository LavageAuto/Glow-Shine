<!DOCTYPE html>
<html lang="fr">
<head>
    <style>
        /* --- STYLE GÉNÉRAL DES CARTES --- */
        .pricing-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            background-color: #0e0e0e;
            padding: 40px 10px;
            font-family: sans-serif;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            width: 300px;
            padding: 30px;
            text-align: center;
            color: white;
            transition: 0.3s;
        }

        .card:hover {
            border-color: #ffd700;
        }

        .card h2 {
            color: #ffd700;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .card p {
            margin: 10px 0;
            color: #ccc;
        }

        /* --- L'EFFET OR QUI BOUGE (COMBO PREMIUM) --- */
        @keyframes shine {
            0% { background-position: -200%; }
            100% { background-position: 200%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.08); opacity: 1; }
        }

        .combo-premium {
            display: inline-block;
            margin: 20px 0;
            font-weight: 900;
            font-size: 1.3rem;
            text-transform: uppercase;
            
            /* Couleur Or avec reflet blanc */
            background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Animation de brillance et de pulsation */
            animation: shine 3s linear infinite, pulse 1.5s ease-in-out infinite alternate;
            
            /* Lueur dorée autour */
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
        }

        /* --- STYLE DU BOUTON --- */
        .btn-options {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            border: 1px solid #ffd700;
            color: #ffd700;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-options:hover {
            background: #ffd700;
            color: black;
        }
    </style>
</head>
<body>

<div class="pricing-container">
    
    <div class="card">
        <h2>Sedan</h2>
        <p>Lavage + Détail - 200$</p>
        <p>Vitres Teintées - 200$</p>
        <div class="combo-premium">Combo Premium - 450$</div>
        <br>
        <a href="#" class="btn-options">Voir les options</a>
    </div>

    <div class="card">
        <h2>SUV / Crossover</h2>
        <p>Lavage + Détail - 200$</p>
        <p>Vitres Teintées - 300$</p>
        <div class="combo-premium">Combo Premium - 550$</div>
        <br>
        <a href="#" class="btn-options">Voir les options</a>
    </div>

    <div class="card">
        <h2>Truck / Van</h2>
        <p>Lavage + Détail - 200$</p>
        <p>Vitres Teintées - 400$</p>
        <div class="combo-premium">Combo Premium - 700$</div>
        <br>
        <a href="#" class="btn-options">Voir les options</a>
    </div>

</div>

</body>
</html>
