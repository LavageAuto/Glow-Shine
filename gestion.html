        body { 
            margin:0; 
            font-family: 'Segoe UI', sans-serif; 
            background:#0e0e0e; 
            color:#f5f5f5; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px; 
        }

        h2 { 
            color: #ffd700; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin: 40px 0; 
            font-size: 1.5rem;
        }
        
        .staff-grid { 
            display: flex; 
            flex-direction: column; 
            gap: 15px;

        }

        /* Style des boutons noirs et jaunes identiques à tes captures */
        .staff-btn { 
            background: #1a1a1a; 
            color: white; 
            padding: 20px; 
            text-align: center; 
            text-decoration: none;
            border-radius: 12px; 
            border: 1px solid #333; 
            font-weight: bold; 
            font-size: 1.1rem; 
            transition: 0.3s;
            text-transform: uppercase;
            display: block;
        }

        .staff-btn:hover { 
            border-color: #ffd700; 
            background: #222; 
            transform: scale(1.02); 
        }

        /* Bouton BOSS avec pointillés */
        .boss-btn { 
            border: 2px dashed #ffd700; 
            color: #ffd700; 
            margin-top: 20px; 
            background: rgba(255, 215, 0, 0.05);
        }
        
        .logout-link { 
            margin-top: 50px; 
            color: #555; 
            text-decoration: none; 
            font-size: 0.8rem; 
            border-bottom: 1px solid #333; 
            padding-bottom: 2px;
        }
